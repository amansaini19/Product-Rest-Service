#log4j.logger.com.gargoylesoftware.htmlunit.WebClient=WARN
log4j.rootLogger=INFO, A1

log4j.logger.com.autosupersearch=DEBUG
log4j.logger.com.gargoylesoftware.htmlunit=ERROR
log4j.logger.net.sourceforge.jwebunit=ERROR
log4j.logger.org.apache.http=ERROR

log4j.logger.example=DEBUG

log4j.appender.A1=org.apache.log4j.ConsoleAppender
log4j.appender.A1.Threshold=DEBUG
log4j.appender.A1.ImmediateFlush=true
log4j.appender.A1.layout=org.apache.log4j.PatternLayout
log4j.appender.A1.layout.ConversionPattern=%d{MM/dd hh:mm:ss} %-5p %c{1}-%m%n